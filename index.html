<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Trusted Travel Agent</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#banner">Home</a></li>
            <li><a href="#packages">Our Package</a></li>
            <li><a href="#contact">Call Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="hero" id="banner">
        <!-- Carousel container -->
        <div class="carousel">
            <img src="img\img (3).jpg" class="slide active">
            <img src="img\img (2).jpeg" class="slide">
            <img src="img\img (1).jpg" class="slide">
        </div>
    </section>
    <section class="content" id="packages">
        <h2>Our Packages</h2>
        <p>Explore our travel packages to find your perfect adventure.</p>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima.</p>
        <form onsubmit="return validateForm()">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            
            <label for="interest">What are you interested in?</label>
            <select id="interest" name="interest" required>
                <option>Pantai</option>
                <option>Gunung</option>
                <option>Bukit</option>
            </select>
            
            <button type="submit">Send</button>
        </form>
    </section>
</main>
<footer>
    <p>Â© 2024 Your Trusted Travel Agent. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
